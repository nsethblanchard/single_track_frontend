<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Single Track Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to Single Track</h1>
        <h2>Customer Data for your Cycling Businesses</h2>
         
        <div>
            <button type="button" id="create-store" class="btn-secondary">Create Store Form</button>
        </div>

        <div id='store-form-container' class='hidden'>
            <form id='create-store-form'>
                <h3>Create a New Store</h3>
                <label for="input-name">Store Name:</label>
                <input id='input-store-name' type="text" name='name' placeholder="Enter Name">
                <br>
                <br>
                <label for="input-phone">Store Phone:</label>
                <input id='input-store-phone' type="text" name='phone' placeholder="Enter Phone Number">
                <br>
                <br>
                <label for="input-city">Location: </label>
                <textarea id='input-store-city' type="text" name='city' placeholder="Please input City Name"></textarea>
                <br>
                <br>
                <input id='create-button' type="submit" name='submit' value='Create New Store' class='btn-secondary'>
            </form>
        </div>


        <h2>Here are a list of Current Stores</h2>
        <div id="store-container">
        
        </div>

        <!-- <div id="customer-buttons">
        
        </div> -->


        

            
        <div id='customer-form-container' class='hidden'>
            <form id='create-cust-form'>
                <h3>Create a New Customer</h3>
                <label for="input-name">Customer Name:</label>
                <input id='input-name' type="text" name='name' placeholder="Enter Name">
                <br>
                <br>
                <label for="input-phone">Customer Phone:</label>
                <input id='input-phone' type="text" name='phone' placeholder="Enter Phone Number">
                <br>
                <br>
                <label for="input-bikeStyle">Preferred Style(s) of riding:</label>
                <textarea id='input-bikeStyle' type="text" name='bike_style' placeholder="Mountain/Road/bikepacking?"></textarea>
                <br>
                <br>

                <input id='create-button' type="submit" name='submit' value='Create New Customer' class='btn-secondary'>
            </form>
        </div>

        <div id="customer-container" class='float-container'>
        
        </div>


        

        <script type="text/javascript" src="src/store.js" ></script>
        <script type="text/javascript" src="src/customer.js" ></script> 
        <script type="text/javascript" src="src/index.js" ></script> 
        <!-- could add async defer to script and avoid DOMContentLoaded... -->
    </body>
</html>
