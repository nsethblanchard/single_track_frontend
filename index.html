<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Single Track Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Welcome to Single Track</h1>
        <h2>Customer Data for your Cycling Businesses</h2>
        <br>
        <h3>Please choose the store:</h3>
        <br>
        
        <div id='form-container'>
            <form id='create-cust-form'>
                <h3>Create a New Customer</h3>
                <input id='input-name' type="text" name='name' placeholder="Enter Customer Name">
                <br>
                <input id='input-email' type="email" name='email' placeholder="Enter Customer Email">
                <br>
                <input id='input-phone' type="text" name='phone' placeholder="Enter Customer Phone Number">
                <br>
                <input id='input-stravaURL' type="text" name='phone' placeholder="For Strava Users: Strava name here">
                <br>
                <input id='input-bikeStyle' type="text" name='phone' placeholder="Preferred type of riding">
                <br>

                <select name="store_id" id="pref-store">
                    

                </select>



            </form>


        </div>



        <div id="store-container">

        </div>

        
        <script type="text/javascript" src="index.js" ></script> 
        <!-- could add async defer to script and avoid DOMContentLoaded... -->
    </body>
</html>
