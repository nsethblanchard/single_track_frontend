<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Single Track Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to Single Track</h1>
        <h2>Customer Data for your Cycling Business</h2>
                
        <div id="store-container">
        
        </div>

        <div id="customer-list-button">
        
        </div>


        <div id="customer-container">
        
        </div>

            
        <div id='form-container' class='hidden'>
            <form id='create-cust-form'>
                <h3>Create a New Customer</h3>
                <label for="input-name">Customer Name:</label>
                <input id='input-name' type="text" name='name' placeholder="Enter Name">
                <br>
                <br>
                <label for="input-email">Customer Email:</label>
                <input id='input-email' type="email" name='email' placeholder="Enter Email">
                <br>
                <br>
                <label for="input-phone">Customer Phone:</label>
                <input id='input-phone' type="text" name='phone' placeholder="Enter Phone Number">
                <br>
                <br>
                <label for="input-stravaURL">Strava Name:</label>
                <input id='input-stravaURL' type="text" name='phone' placeholder="Strava name here">
                <br>
                <br>
                <label for="input-bikeStyle">Preferred Style(s) of riding:</label>
                <textarea id='input-bikeStyle' type="text" name='phone' placeholder="Mountain/Road/bikepacking?"></textarea>
                <br>
                <br>

                <input id='create-button' type="submit" name='submit' value='Create New Customer'>
            </form>
        </div>



        

        
        <script type="text/javascript" src="index.js" ></script> 
        <!-- could add async defer to script and avoid DOMContentLoaded... -->
    </body>
</html>
